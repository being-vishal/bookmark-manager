<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Bookmark Manager" content="Project content" />
    <meta name="description"
      content="Bookmark Manager manages your bookmarks in few simple steps with a clean and simple user interface."/>
    <meta property="og:title" content="Bookmark Manager" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evozone.github.io/Bookmark-Manager/" />
    <link rel="icon" type="image/png" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Bookmark Manager</title>
  </head>
  <body>
    <div>
      <!-- Dark Mode Switch -->
      <div class="theme-switch-wrapper">
        <a href="https://bookmark-manager-2617.web.app/"><img src="./assets/home.png" title="HOME" class="logo"> </a> 
        <a class="search-button" href="">
            <span><i class="fas fa-search"></i></span>
            <span class="serch-text">Press ctrl+F to search for a bookmark</span>
        </a>
        <span id="toggle-icon">
          <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
          <input type="checkbox" />
          <div class="slider round"></div>
        </label>       
        <div id="log-out-btn" class="logout">
          <div class="logout-wrapper">
            <img id="profile-photo">
            <p>LOG OUT </p>
          </div>
        </div> 
      </div>

      <!-- Open Modal -->
      <h1 id="show-modal">Add Bookmark</h1>

      <!-- Bookmarks -->
      <div class="container" id="bookmarks-container">
      </div>

      <!-- Modal -->
      <div class="modal-container" id="modal">
        <div class="modal">
          <i class="fas fa-times close-icon" id="close-modal"></i>
          <div class="modal-header">
            <h3>Add Bookmark</h3>
          </div>
          <div class="modal-content">
            <form id="bookmark-form">
              <!-- Website Name -->
              <div class="form-group">
                <label for="website-name" class="form-label">Website name</label>
                <input type="text" class="form-input" id="website-name" />
              </div>
              <!-- Website URL -->
              <div class="form-group">
                <label for="website-url" class="form-label">Website URL</label>
                <input type="url" class="form-input" id="website-url" />
              </div>
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const fs = firebase.firestore();
    </script>
    <script src="app.js"></script>
  </body>
</html>
